<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>
        {{ contador }} * 2 = {{ contador * 2 }}
        <button v-on:click="somar(1)"> somar 1</button>
    </p>
    <p>
        {{ contador > 10 ? "maior :)" : " menor ou igual que 10"}}
    </p>
    <input type="text" v-model="titulo">
    </p>
    <p>
        {{titulo}}
    </p>
</div>

<script>
    new Vue(
        {
            el: "#app",
            data: {
                contador: 0,
                titulo: "titulo"
            },
            methods: {
                somar(passo = 1, event) {
                    console.log(passo, event)
                    this.contador += passo
                }
            }
        }
    )
</script>
