<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>
        contador: {{ contador }} | {{ contador2 }} <br>
        Resultado: {{ resultado }} <br>

        <button v-on:click="aumentar"> aumenta 1 </button>
        <button @click="diminuir">Diminuir</button>
        <button @click="aumentar2"> contador 2</button>

        <hr>
        <input type="text" :value="contador">
    </p>
</div>

<script>
    new Vue(
        {
            el: "#app",
            data: {
                contador: 0,
                contador2: 0
            },

            computed: {
                resultado() {
                    console.log("metodo computado")
                    return this.contador >= 5 ? "maior" : "menor"
                }
            },

            methods: {
                aumentar() {
                    this.contador++
                },

                diminuir() {
                    this.contador--
                },

                aumentar2() {
                    this.contador2++
                }

            }

        }
    )
</script>
